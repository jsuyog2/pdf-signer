<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign Multiple PDF</title>
  </head>
  <body>
    <div class="overlay">
      <div class="overlay__inner">
        <div class="overlay__content">
          <span class="spinner"></span>
          <h4 class="overlay__label">Detecting Smart Card</h4>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col s6 push-s3">
          <button id="new_files" class="waves-effect waves-light btn">
            New files
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col s6 push-s3">
          <div>
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input id="files" type="file" multiple />
              </div>
              <div class="file-path-wrapper">
                <input
                  class="file-path validate"
                  type="text"
                  placeholder="Upload one or more files"
                />
              </div>
            </div>
            <div class="input-field">
              <button
                id="submit"
                type="submit"
                value="Submit"
                class="waves-effect waves-light btn"
              >
                Submit
              </button>
              <button id="download" class="waves-effect waves-light btn">
                Download All
              </button>
            </div>
            <div class="row">
              <div class="col s12 listOfFiles"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
  </body>
</html>
